<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>在线考试系统首页</title>
    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('https://liveimages.videocc.net/uploaded/images/2023/06/gmaca3rjqq.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.92);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .welcome-section {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature-card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            color: #2c3e50;
        }

        .welcome-name {
            color: #667eea;
            font-weight: 800;
        }

        .welcome-message {
            color: #4a6baf;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .feature-title {
            color: #4a6baf;
            font-weight: 700;
            margin-top: 10px;
        }

        .feature-text {
            color: #555;
            line-height: 1.6;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 30px;
            position: relative;
        }

        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 15px auto;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <!-- 导航栏 -->
        <div th:replace="commons/bar::#examnav(activeUri='/exam/toHome')"></div>

        <!-- 欢迎区域 -->
        <div class="welcome-section">
            <h1 class="welcome-name" th:text="${session.loger.getStudentName()}"></h1>
            <h2 class="welcome-message">欢迎你的到来，祝您考试愉快</h2>
        </div>

        <!-- 考试宣言 -->
        <h3 class="section-title">考试宣言</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h4 class="feature-title">诚信考试</h4>
                    <p class="feature-text">认认真真考试，堂堂正正做人</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h4 class="feature-title">勇攀高峰</h4>
                    <p class="feature-text">会考号角声声急，是谁又催千里马；夺魁战鼓阵阵高，看我更上一层楼</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-running"></i>
                    </div>
                    <h4 class="feature-title">拼搏奋斗</h4>
                    <p class="feature-text">拼搏，以有限时间挑战内在的潜力；奋斗，用不懈努力铸就无悔的青春</p>
                </div>
            </div>
        </div>

        <!-- 系统优点 -->
        <h3 class="section-title">系统优势</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <h4 class="feature-title">丰富题库</h4>
                    <p class="feature-text">已存在Java、Python、C等多类试题、试卷</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <h4 class="feature-title">灵活管理</h4>
                    <p class="feature-text">方便快捷查询分类，可以自行添加试题、添加试卷</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h4 class="feature-title">多角色支持</h4>
                    <p class="feature-text">多角色系统，自动阅卷，考试记录存档</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="assets/js/core/jquery.3.2.1.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
<script src="assets/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
