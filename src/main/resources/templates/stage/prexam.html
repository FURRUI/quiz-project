<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>在线考试系统首页</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <style>
        body {
            background: url('https://liveimages.videocc.net/uploaded/images/2023/06/gmaca3rjqq.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .hero-section {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        .lead {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-lg {
            padding: 12px 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 navbar-custom">
    <h5 class="my-0 mr-md-auto font-weight-bold text-primary">在线考试系统</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-custom btn-primary" data-toggle="tooltip" data-placement="top" title="首页">首页</a>
        <a class="btn btn-custom btn-outline-primary" data-toggle="tooltip" data-placement="top" title="考试">考试</a>
        <a class="btn btn-custom btn-outline-primary" data-toggle="tooltip" data-placement="top" title="记录">记录</a>
    </nav>
    <div>
        <a class="btn btn-custom btn-outline-secondary" href="#" data-toggle="tooltip" data-placement="top" title="请登录">hello</a>
    </div>
</div>

<!-- 主要内容区域 - 居中显示 -->
<div class="hero-container">
    <div class="hero-section">
        <h1 class="display-4">考试无忧</h1>
        <p class="lead">优化考试环境，提高考试质量，注册后就可以考试</p>
        <div class="mt-4">
            <a class="btn btn-custom btn-info btn-lg mr-3" href="#" role="button" th:href="@{prexam/toAddStudent}">现在注册</a>
            <a class="btn btn-custom btn-success btn-lg" href="#" role="button" th:href="@{foreLogin}">现在登录</a>
        </div>
    </div>
</div>

<script src="assets/js/core/jquery.3.2.1.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
<script src="assets/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
